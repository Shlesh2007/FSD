<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title><!--scalable vector graphics-->
    </head>
    <body>
        <br>
        <svg width="300" height="300" style="border:1px solid black">
            <circle cx="43" cy="12" r="11" stroke="black" fill="red" and stroke-width="2"/>
            <rect height="250" width="15" x="35" y="25" fill="brown" stroke="brown" stroke-width="2"/>
            <rect height="27" width="180" x="51" y="25" fill="orange" stroke="black" stroke-width="2"/>
            <rect height="25" width="180" x="51" y="75" fill="green" stroke="black" stroke-width="2"/>
            <rect height="25" width="180" x="51" y="50" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="140" cy="63" r="11" stroke="black" fill="blue" and stroke-width="2"/>
        </svg>
    </body>
</html>
