<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title><!--scalable vector graphics-->
    </head>
    <body>
        <br>
        <svg width="300" height="300" style="border:1px solid blue">
           
            <circle cx="150" cy="150" r="50" stroke="black" fill="white" and stroke-width="2"/>
            <circle cx="125" cy="1455" r="50" stroke="purple" fill="white" and stroke-width="2"/>
            <circle cx="190" cy="150" r="50" stroke="yellow" fill="lightgreen" and stroke-width="2"/>
            <circle cx="150" cy="125" r="50" stroke="blue" fill="lightpurple" and stroke-width="2"/>
            <circle cx="150" cy="175" r="50" stroke="skyblue" fill="lightpink" and stroke-width="2"/>
            
        </svg>
    </body>
</html>
