   <!-- Unordered List Example : roman=small capital I - -->
<!DOCTYPE html>
<html>
    <head>
        <title> OL </title>
    </head>
    <body>
        <ol>
            <li>List 1</li>
            <li>List 2</li>
        </ol>
        <ol type="i" reversed start="4">
            <li>List 3</li>
            <li>List 4</li>
            <li>List 5</li>
        </ol>
        <ol type="a" reversed start="27">
            <li>List 3</li>
            <li>List 4</li>
            <li>List 5</li>
        </ol>
        <ol type="I" reversed start="3">
            <li>List 1</li>
            <li>List 2</li>
            <ol type="a">
                <li> List 2.1</li>
                <li> List 2.2</li>
            </ol>
            <li>List 3</li>
            <ol type="A"  reversed start="5">
                <li> List 3.1</li>
                <li> List 3.2</li>
            </ol>

        </ol>


</html>
