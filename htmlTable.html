<!DOCTYPE html>
<html>
    <head>
        <title> HTML Table</title>
    </head>
    <body>
        <table border="5" cellpadding="3" cellspacing="5" width="60%" rules="groups"><!--rules=all,rows,cols,none,groups-->
          <caption><h4>Student Table Example</h4></caption>
          <thead>
            <tr><th>RollNo</th>  
                  <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Shlesh</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Preet</td>
            </tr>
            <tfoot>
                <tr>
                    <th> Total</th>
                    <td> 2 </td>
                </tr>
            </tfoot>
        </tbody>
        </table>
        
    </body>
</html>
