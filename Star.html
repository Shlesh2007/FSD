<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title><!--scalable vector graphics-->
    </head>
    <body>
        <br>
        <svg width="300" height="300" style="border:1px solid">
            <polygon points="150,50,80,250,250,120,50,120,220,250" fill-rule="evenoddevenodd" stroke="black" stroke-width="5"/><!--fill-rule defalt evenodd (non cero) even:-outside odd:-inside-->        </svg>
        <svg width="300" height="300" style="border:1px solid">
             <circle cx="152" cy="158" r="95" stroke="Black" fill="lightblue" and stroke-width="3"/>
             <polygon points="150,50,80,250,250,120,50,120,220,250"  fill="white" fill-rule="evenodd" stroke="black" stroke-width="3"/><!--fill-rule defalt evenodd (non cero) even:-outside odd:-inside-->
             <ellipse cx="149" cy="155" rx="35" ry="30" fill="white"/>
             <text font-size="23" font-family="verdana" fill="LJU" x="134" y="157">LJU</text>
        </svg>
    </body>
</html>
