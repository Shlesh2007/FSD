<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title><!--scalable vector graphics-->
    </head>
    <body>
        <br>
        <svg width="300" height="300" style="border:1px solid blue">
            <line x1="10" y1="10" x2="250" y2="100" 
            stroke="red" and stroke-width="2"/>
            
            <line x1="10" y1="85"  x2="255" y2="180" 
            stroke="red" and stroke-width="2"/>
            
            <line x1="35" y1="210"  x2="240" y2="18" 
            stroke="red" and stroke-width="2"/>
        </svg>
    </body>
</html>
