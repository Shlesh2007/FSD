<html>
    <style>
        .d1 div{
            display:inline;
            padding:20px;
            height: 150px;/*width height not applicable*/
            width:150px;
            text-align:center;
            margin:10px;
            border:3px solid red;
            background-color: yellow;
            color:red;
            font-size:18px
        }
        .d1 div:nth-child(2){
            display:none;
        }
        .d2 span{

            display:block;
            width:250px;
            height:200px;
            margin:50px auto;
            border:2px solid red;
            border-radius: 30px;
            padding: 20px;
            text-align:center;

        }
    </style>
    <body>
        <div class="d1">
            <div>Content 1</div>
            <div>Content 2</div>
            <div>Content 3</div>
        </div>
        <div class="d2">
            <span>Box 1</span>
            <span>Box 2</span>
            <span>Box 3</span>
        </div>
    </body>
</html>
