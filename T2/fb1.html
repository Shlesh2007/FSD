<html>
    <style>
        .container{
            display:flex;/*display:flex it takes full line (inline-flex:covers only content)*/
            background:gray;
            padding:15px;
            flex-direction:row;/*row-reverse,column,column-reversedefault row*/
            gap:10px;
            justify-content:center;/*flex-end,space-between,space-arround,space-evenly,center*/

            text-align:center;
            width:200px;
            border-radius: 30px;
        }
        .box:nth-child(2){

            /*flex:2 1 100px;/*short hand of flex:grow shrint basis;*/
