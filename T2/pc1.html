<html>
    <style>
        a{
            text-decoration:none;
            font-size:30px;
        }
        a:link{color:red;}
        a:visited{color:purple;}
        a:hover{color:green;}
        a:active{color:orange;}/* write visited and link before hover and active after hover*/
        input:focus{
            background-color: yellow;
            color:red;
        }
        ul li:nth-child(2){
            color:blue;
            font-size:20px;
        }
        ul li:not(.special){
            color:green;
        }
    </style>
    <body>
        <a href="https://www.google.com" target="_blank">Click Here</a><br><br>
        <label>Email::</label>
        <input type="email" placeholder="Email-Id"><br>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li class="special">Item 3</li>
        </ul>
    </body>
</html>
