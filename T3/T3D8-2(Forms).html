<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

  <body>
    <div class="container bg-light p-5">
        <form>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username"/>
            </div>
            <div class="row mb-2">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email "class="form-control" placeholder="Email-Id"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="First Name"disabled>
                        <label>First Name</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Diya@Mad"><!--Place holder compulsory-->
                        <label>ðŸª”ðŸ’¢</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control-plaintext" value="In-001" readonly>
        </div>
    </div>
    <div class="col">
        <input type="text" class="form-control-plaintext" value="The Boss" readonly>    
    </div>
    <div class="col">
        <div class="form-floating">
            <select class="form-select">
                <option value="">Select Option</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Rajkot">Rajkot</option>
            </select>
            <label>City</label>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <label class="form-label">Hobbies</label>
            <div class="form-check">
                <input class="form-check-input" value="reading" name="h" type="checkbox"/>
                <label class="form-check-label">
                    Reading
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="dancing" name="h" type="checkbox"/>
                <label class="form-check-label">
                    Writing
                </label>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-sm-6">
        <label class="form-label">Gender</label>
        <div class="form-check form-check-inline">
            <input type="radio" name="gender" class="form-check-input"/>
            <label class="form-check-label">Male</label>
        </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="gender" class="form-check-input"/>
        <label class="form-check-label">Female</label>
    </div>
    <div class="form-check form-switch">
                <input class="form-check-input" value="dancing" name="h" type="checkbox"/>
                <label class="form-check-label">
                    Writing
                </label>
            </div>
    </div>

  </body>
</html>
