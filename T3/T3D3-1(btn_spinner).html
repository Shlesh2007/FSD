<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <button class="btn">Button 1</button>
    <button class="btn btn-danger">Button 2</button>
    <input type="submit" class="btn btn-warning btn-sm" value="click"/>
    <a href="#" class="btn btn-outline-primary">Click Me</a>
    <a href="www.github.com" class="btn btn-outline-secondary">Click Me</a>
    <a href="www.google.com" class="btn btn-sm">Click Me</a>
    <a href="www.google.com" class="btn btn-lg w-100 d-grid">Click Me</a>
    <!--when active-->
    <button class="btn btn-danger active">Active Button</button>
    <button class="btn btn-danger" disabled>Disable attribute</button><!--Outside class-->
    <a href="#" class="btn btn-danger disabled">Disable link</a>
    <h1>--------------------------------------</h1>
    <div class="spinner-border"></div>
    <div class="spinner-border text-danger"></div>
    <span class="spinner-border text-info spinner-border-sm"></span>
    <div class="spinner-grow"></div>
    <span class="spinner-grow text-success spinner-grow-sm"></span>
    <h1>--------------------------------------</h1>
    <button class="btn btn-dark">
      Loading<span class="spinner-border text-white spinner-border-sm"></span>
    </button>
    <span class="spinner-border text-primary">Spinner</span>
  
  </body>
</html>
<!-- btn-primary ,info ,secondary ,danger, warning, success ,light, dark,sm, link-->
 <!--if want to disable link then have to use disabled class and in button both ways we can use inside class or outside class  -->
