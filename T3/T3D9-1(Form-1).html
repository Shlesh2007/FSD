<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <form class="needs-validation" novalidate>
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">Feedback</label>
                <div class="d-flex justify-content-between my-2">
                    <span>Poor</span>
                    <span>Average</span>
                    <span>Good</span>
                    <span>Excellent</span>
                    <span>Good</span>
                </div>
                <input type="range" class="form-range" min="1" max="5" step="1">
            </div>
            <div class="col-sm-6">
                <div class="form-control-lg">
                <div class="form-floating">
                <textarea class="form-control" placeholder="Texting to you" style="height:80px;"></textarea>
                <label class="form-label">Comments</label>
                </div></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-text">
                        Rs.
                    </span>
                    <input type="text" class="form-control" placeholder="Amount" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-text">
                        First_Name/Last_Name
                    </span>
                    <input type="text" class="form-control" placeholder="Fn">
                    <input type="text" class="form-control" placeholder="Ln">
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="G-mail">
                    <span class="input-group-text">
                        @
                    </span>
                    <input type="text" class="form-control" placeholder=".com">
                </div>
            </div>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
