<html>
    <head>
        <script>
            //RestCollects(...c):-it collects all the remaining elements and store them in array
            function abc(a,b,...c){
                document.write(c);//c=[3,4,5,6,7,8,9]
            }
            abc(1,2,3,4,5,6,7,8,9);
            //Spread+expands(c...):-spreads the elements of the array[1,2,3] will spread and give:1,2,3
            /*function xyz(p,q){
                document.write(p,q);
            }
            xyz(1,2,3,4,5);this will be wrong to overcome this situation rest operator is used */
            //----------------------------------------//
            function ass(a,b,...c){
                document.write(c[0]);
                document.write(c.length);
                document.write(c.indexOf("abc"));
                document.write(c.indexOf("pqr"));
            }
            ass("abc","xyz","pqr","mno","jkl");
        </script>
    </head>
</html>
