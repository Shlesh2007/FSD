<html>
    <head>
        <script>
            const sum=a=>a*a;//su is name of function and a is the parameter.
            document.write(sum(10));

            const print=()=>`Hello!`;
            document.write("<br>"+print());

            const mul=(a,b)=>`Multiplication is ${a*b}`;
            document.write("<br>"+mul(10,20))

            const div=(j,k)=>{
                var d=j/k;
                return d;
            }
            document.write("<br>"+`Division is ${div(15,3)}`)
        </script>
    </head>
</html>
